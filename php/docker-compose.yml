version: '2'
services:
  php:
    build: .
    image: php-custom:5.6.31-apache
    ports:
      - "80:80"
    volumes:
      - ${DATA_DIR}php:/var/www/html
      - ./php.ini:/usr/local/etc/php/php.ini
    environment:
      - XDEBUG_CONFIG=remote_host=${IP}
    depends_on:
      - mysql
      - mongo
  mysql:
    image: mysql:5.7.20
    ports:
      - "3306:3306"
    volumes:
      - ${DATA_DIR}mysql:/var/lib/mysql
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
  mongo:
    image: mongo:3.5.13
    ports:
      - "27017:27017"
    volumes:
      - ${DATA_DIR}mongo:/data/db
